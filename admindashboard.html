<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <style>
      /* Sidebar Styling */
      #sidebar {
        min-width: 250px;
        background-color: #343a40;
        height: 100vh;
        transition: all 0.3s ease;
      }

      #sidebar.hide {
        display: none;
      }

      #sidebar .nav-link {
        color: white;
        margin-top: 20px;
      }

      #sidebar .nav-link:hover {
        background-color: #495057;
      }

      /* Menu Icon styling */
      #sidebarToggle {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 1;
      }

      /* Button styling */
      .btn-square {
        width: 80%;
        height: 200px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      /* Compressed button size when sidebar is open */
      .compressed .btn-square {
        width: 60%;
        height: 150px;
      }

      /* Content area styling */
      .content-area {
        margin-left: 60px;
        transition: all 0.3s ease;
      }

      .content-area.full-width {
        margin-left: 5%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-dark" id="sidebarToggle">
      <i class="bi bi-list" style="font-size: 24px"></i>
    </button>

    <!-- Wrapper for Sidebar and Main Content -->
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar" class="bg-dark text-white p-3 hide">
        <ul class="nav flex-column mt-4">
          <li class="nav-item">
            <a class="nav-link" href="#" id="dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="employeeList">Employee List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="addEmployee">Add Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="flex-grow-1 p-4 content-area full-width" id="mainContent">
        <div id="content">
          <h1>Welcome to Admin Dashboard</h1>
          <p>Select a section from the sidebar to manage employees.</p>

          <!-- Square Buttons in a Row (Full Width when sidebar is hidden) -->
          <div class="row mt-4 justify-content-center">
            <div class="col-md-6 text-center">
              <button
                class="btn btn-primary btn-lg btn-square"
                id="bigEmpListBtn"
              >
                Employee List
              </button>
            </div>
            <div class="col-md-6 text-center">
              <button
                class="btn btn-success btn-lg btn-square"
                id="bigAddEmpBtn"
              >
                Add Employee
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admindashboard.js"></script>
  </body>
</html>

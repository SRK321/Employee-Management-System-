<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Disable scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        h1 {
            margin: 0;
            color: white;
        }

        .header-links {
            display: flex;
            gap: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header-links a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .login-option {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 45%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .login-option h2 {
            margin: 0 0 20px 0;
        }

        .login-option a {
            color: white;
            text-decoration: none;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .login-option a:hover {
            background-color: #0056b3;
        }

        /* Image with Text on the Right */
        .image-container {
            position: relative;
            width: 1280px;
            height: 630px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
        }

        .text-overlay {
            position: absolute;
            top: 40%;
            right: 20px;
            left: 800px;
            transform: translateY(-50%);
            color:white;
            font-size: 90px;
            font-weight: bold;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <header>
        <h1>Employee Management System</h1>
        <div class="header-links">
            <a href="login.html">Admin</a>
            <a href="login.html">Employee</a>
        </div>
    </header>

    <!-- Image with Text Overlay -->
    <div class="image-container">
        <img src="mainn.jpeg"
            alt="Example Image">
        <div class="text-overlay">Lets work together</div>
    </div>

</body>

</html>
